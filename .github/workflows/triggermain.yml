#devlopment repository
name: trigger test 
on: workflow_dispatch
jobs:

  dispatch:
    strategy:
      matrix:
        repo: ['devlopment-demo/devlopmentaction', 'devlopment-demo/devrepC']
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACTIONTOKEN1 }}
          repository: ${{ matrix.repo }}
          event-type: my-event
          if [[ $conclusion == "\"success\"" && $status == "\"completed\"" ]]
then
  echo "Yes, success"
else
  # Alternative "failure"
  echo "Conclusion is not success, its [$conclusion]."
  if [ "$propagate_failure" = true ]
  then
    echo "Propagating failure to upstream job"
    exit 1
  fi
fi
